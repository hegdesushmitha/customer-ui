<h3>Last 10 Transactions</h3>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Amount</th>
    <th>Type</th>
  </tr>

  <tr *ngFor="let t of transactions">
    <td>{{ t.transactionId }}</td>
    <td>{{ t.date | date }}</td>
    <td>{{ t.amount }}</td>
    <td>{{ t.type }}</td>
  </tr>
</table>
